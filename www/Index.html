<!DOCTYPE html>
<html lang="en" ng-app="demo">
<!--  Identifica qual modulo irá assumir as açoes desse HTML -->
<head>
	<meta name="viewport" content="width=device-width">
  <!-- Meta= Possuem informaçoes de configuração da pagina. Atributo Name= Viewport serve para comportamento em versoes mobile.  -->
	<title>Flash Cards</title>
	<link href="lib/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">
	<link href="../dist/all.min.css" rel="stylesheet">
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="flipperDemo">
<!-- Ng-controller é uma diretiva do Angular que indica qual o controller associado.  -->
<div class="container">
  <div class="row row-centered">
    <div class="col-lg-4 col-centered">
      <flipper flipped="flipped" horizontal ng-click="flip()" class="mouse center-row-middle">
        <front>
          the front!
        </front>
        <back>
          the back!
        </back>
      </flipper>
    </div>
  </div>
</div>
</body>
</html>
